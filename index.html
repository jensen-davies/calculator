<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jensen's Calc</title>
  <script src='app2.js' defer></script>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <section>
    <h1>Hey, a calculator</h1>
    <div>
      <div id='display'></div>
      <div id='numpad'>
        <div class='row'>
          <button id='clear'>AC</button>
          <button class='operation modulo'>%</button>
          <button class='operation exponent'>^</button>
          <button class='operation divide'>/</button>
        </div>
        <div class='row'>
          <button class='number seven'>7</button>
          <button class='number eight'>8</button>
          <button class='number nine'>9</button>
          <button class='operation multiply'>*</button>
        </div>
        <div class='row'>
          <button class='number four'>4</button>
          <button class='number five'>5</button>
          <button class='number six'>6</button>
          <button class='operation subtract'>-</button>
        </div>
        <div class='row'>
          <button class='number one'>1</button>
          <button class='number two'>2</button>
          <button class='number three'>3</button>
          <button class='operation add'>+</button>
        </div>
        <div class='row'>
          <button class ='number zero'>0</button>
          <button id='dot'>.</button>
          <button id='delete'>Del</button>
          <button id='equals'>=</button>
        </div>
      </div>  
    </div>
  </section>
</body>
</html>
